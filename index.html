    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/cards.css">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="stylesheet" href="styles/developer.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <main>
        <head>
            <title>Nav Bar</title>
            <nav>
            <div class="logo">
                <h2>DATA VISUALIZER STUDIO</h2>
            </div>
            <div class="nav-items">
                <ul class="overview">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li>
                </ul>
                <ul class="account">
                <li><a href="login.html">Sign in</a></li>
                <li><a href="login.html">Sign up</a></li>
                </ul>
            </div>
            </nav>
        </head>

        <section class="hero">
            <div class="hero-text">
                <h1>VISUALIZE YOUR <br> DATA</h1>
                <p style="margin-top: 30px; color: white;">
                    <button class="btn" role="button">GET STARTED</button>
                </p>
            </div>
        </section>

    
        <section class="about">
            <div class="about">
                
            </div>
        </section>



        <section class="contact">
            <div class="contact">
                <h1>CONTACT US</h1>
                <form>
                        <!-- Name -->
                        <div class="form-group position-relative">
                            <label for="formName" class="d-block">
                                <i class="icon" data-feather="user"></i>
                            </label>
                            <input type="text" id="formName" class="form-control form-control-lg thick" placeholder="Name">
                        </div>
            
                        <!-- E-mail -->
                        <div class="form-group position-relative">
                            <label for="formEmail" class="d-block">
                                <i class="icon" data-feather="mail"></i>
                            </label>
                            <input type="email" id="formEmail" class="form-control form-control-lg thick" placeholder="E-mail">
                        </div>
            
                        <!-- Message -->
                        <div class="form-group message">
                            <textarea id="formMessage" class="form-control form-control-lg" rows="7" placeholder="Message"></textarea>
                        </div>
                    
                        <!-- Submit btn -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" tabIndex="-1">Send message</button>
                        </div>
                </form>
            </div>
        </section>

        <div class="footer">
            <p>Copyright &copy;<a href="#">TOFIT SOLUTIONS</a> 2024</p>
        </div>
